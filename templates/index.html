<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>
    <div class="container">
        <div class="task">
            <h2>Aufgabe</h2>
            <p id="task-description">
                Du hast folgende Variablen vorgegeben:
                <pre>
aepfel
orangen
karotten
bananen
tomaten
trauben
</pre>
                Schreibe einen Code, der die Gesamtzahl der Früchte berechnet und ausgibt.
            </p>
        </div>
        <div class="editor">
            <h2>Code-Editor</h2>
            <pre id="editor"># Schreibe deinen Code hier</pre>
            <button onclick="runCode()">Code ausführen</button>
        </div>
        <div class="output">
            <h2>Ausgabe</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
